{% extends 'movies/base.html' %}

{% block page_content %}
  <a class="btn btn-primary mt-5" href="{% url 'movies:create' %}">Add Movie</a>

  {% for movie in movie_list %}
    <div class="my-3">
      <a class="d-block" href="{% url 'movies:detail' movie.id %}"><h2>{{ movie.title }}</h2></a>
      <img src="{{movie.image.url}}" width="200px" />
    </div>
  {% endfor %}
{% endblock %}
