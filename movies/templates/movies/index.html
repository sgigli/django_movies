{% extends 'movies/base.html' %}

{% block page_content %}
  <a class="btn btn-primary mt-5" href="{% url 'movies:create' %}">Add Movie</a>

  {% for movie in movie_list %}
    <div class="card w-25 my-3">
      <a href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a>
    </div>
  {% endfor %}
{% endblock %}
